<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <style>
            #signup {
                border: 2px solid black;
                width: 500px;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <form id="signup">
            <h4>Please Sign Up using your e-mail account</h4>
            <label for="firstname">First name/ Given Name: </label>
            <input type="text" name="firstname" size="32">
            <br><br>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" size="32">
            <br><br>
            <label for="email">E-mail adress: </label>
            <input type="email" name="email" size="32">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" size="32">
            <br><br>
            <label for="mobile">Mobile No: </label>
            <input type="number" name="mobile" size="32">
            <br><br>
            <input type="submit" name="submit">
            <br><br>
        </form>
    </body>
</html>
